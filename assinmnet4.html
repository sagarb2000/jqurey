<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery fadeOut / fadeIn</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #016cd6;
            margin: 0;
        }

        .container {
            padding: 20px;
            background-color: #dabfbf;
            border-radius: 10px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .images img {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }

        .button-container {
            text-align: center;
            color:pink;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <h2>jQuery fadeOut</h2>
    <div class="images">
        <img src="./moon.jpeg" alt="Image1">
        <img src="sun.jpeg" alt="Image2">
        <img src="galaxy.jpeg" alt="Image3">
    </div>
    <div class="button-container">
        <button id="fadeButton">Show</button>
    </div>
</div>

<script>
    $(document).ready(function(){
        let fadedOut = false;

        $('#fadeButton').click(function(){
            if (!fadedOut) {
                $('.images img').fadeOut('slow');
                $(this).text('Show');
            } else {
                $('.images img').fadeIn('slow');
                $(this).text('Hide');
            }
            fadedOut = !fadedOut;
        });
    });
</script>

</body>
</html>
